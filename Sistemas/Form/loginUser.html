<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    .split-container {
      display: flex;
      height: 100vh;
    }

    .image-side {
      width: 50%;
      background-image: url('Imagem grupo (1).webp');
      background-size: cover;
      background-position: center;
    }

    .form-side {
      width: 50%;
      background: linear-gradient(135deg, #A8E6CF, #DCEDC1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container-custom {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 400px;
    }

    .form-label {
      color: #5e35b1;
    }

    .form-control {
      border: 1px solid #d1c4e9;
    }

    .form-control:focus {
      border-color: #a78bfa;
      box-shadow: 0 0 0 0.25rem rgba(167, 139, 250, 0.25);
    }

    .btn-primary {
      background-color: #facc15;
      border-color: #facc15;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #eab308;
      border-color: #eab308;
    }

    .text-center {
      color: #7e57c2;
    }

    #error-message {
      color: red;
    }
  </style>
</head>
<body>

  <div class="split-container">
    <div class="image-side"></div>

    <div class="form-side">
      <div class="container container-custom">
        <h4 class="text-center mb-4">Login do Usuário - Beija Sapo</h4>

        <form id="loginUserForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <p class="text-center mt-3" id="error-message" style="display: none;">
          Erro ao fazer login. Verifique suas credenciais.
        </p>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDkMTTM5yJbyIzjCl3vovJXx1dlNEX2IpU",
      authDomain: "beija-sapo.firebaseapp.com",
      projectId: "beija-sapo",
      storageBucket: "beija-sapo.appspot.com",
      messagingSenderId: "429297677162",
      appId: "1:429297677162:web:3792b9546b7b44a16e6b13"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginUserForm");
    const errorMessage = document.getElementById("error-message");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "painelUser.html"; 
      } catch (error) {
        console.error("Erro ao logar:", error);
        errorMessage.style.display = "block";
      }
    });
  </script>

</body>
</html>
