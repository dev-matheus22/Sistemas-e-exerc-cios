<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-...hash..." crossorigin="anonymous">
    <style>
        body{
            background-color: blueviolet;
        }
        .principal{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .forma{
            margin-top: 10px;
            background-color: purple;
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }

        .btn{
            width: 200px;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="principal">
        <div id="quadrado" class="forma">
        </div>
        <button id="btn1" class="btn btn-warning">Azul</button>
        <button id="btn2" class="btn btn-success">Verde</button>
        <button id="btn3" class="btn btn-danger">Vermelho</button>
    </div>
    <script>
        let btn1 = document.getElementById("btn1");
        let btn2 = document.getElementById("btn2");
        let btn3 = document.getElementById("btn3");
        let quadrado = document.getElementById("quadrado");

        btn1.addEventListener("click", mudaCorAzul);
        btn2.addEventListener("click", mudaCorVerde);
        btn3.addEventListener("click", mudaCorVermelho)

        function mudaCorAzul(){
            quadrado.style.backgroundColor = 'blue';
        }

        function mudaCorVerde(){
            quadrado.style.backgroundColor = "green"
        }

        function mudaCorVermelho(){
            quadrado.style.backgroundColor = "red"
        }


    </script>
</body>
</html>
