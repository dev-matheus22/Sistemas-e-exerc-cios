<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-...hash..." crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: 0;
        }

        body{
            background-color: #14DCA4;
        }

        .container{
            background-color: crimson;
            color: #fff;
            width: 300px;
            text-align: center;
            padding: 5px;
            margin-top: 15px;
            border-radius: 5px;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <h2>Um texto mut√°vel</h2>
        <p id="texto">Texto para mudar</p>
        <button id="btn" class="btn btn-success">
            Mudar texto
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script>
        let btn = document.getElementById("btn");
        btn.addEventListener("click", mudaTexto);


        function mudaTexto(){
            let texto = document.getElementById("texto");
            texto.innerHTML = "O texto mudou";
        }


    </script>
</body>
</html>
