<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Notas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Sistema de Notas</h1>

    <label>Nome do aluno:</label>
    <input type="text" id="nome" placeholder="Ex: Ana Souza">

    <label>Nota 1:</label>
    <input type="number" id="nota1" placeholder="0 a 10">

    <label>Nota 2:</label>
    <input type="number" id="nota2" placeholder="0 a 10">

    <button id="btnAdicionar">Adicionar aluno</button>
    <button id="btnOrdenar">Ordenar por média (Maior → Menor)</button>

    <ul id="listaAlunos"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
