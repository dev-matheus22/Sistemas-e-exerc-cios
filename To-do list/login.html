<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciador de Tarefas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p>Autenticação do usuário</p>
        <form onsubmit="event.preventDefault(); login()">
            <input type="text" id="email" placeholder="Insira seu e-mail" required>
            <input type="password" id="password" placeholder="Insira sua senha" required>
            <button type="submit">Login</button>
        </form>
        <a href="cadastro.html">Cadastre-se aqui</a>
    </div>

    <script type="module" src="login.js"></script>
</body>

</html>
