<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Gerenciador de Tarefas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p>Crie sua Conta</p>
        
        <form id="registerForm">
            
            <input type="email" id="email" placeholder="Insira seu e-mail" required>
            
            <input type="password" id="password" placeholder="Crie uma senha" required>
            
            <input type="password" id="passwordConfirm" placeholder="Confirme a senha" required>
            
            <button type="submit">Registrar</button>
        </form>
        
        <a href="login.html">Já tem conta? Faça Login</a>
    </div>

    <script type="module" src="javascript/cadastro.js"></script>
    </body>

</html>
