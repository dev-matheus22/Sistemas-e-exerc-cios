<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de amigo secreto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Sorteio de Amigo Secreto
    </header>

    <div class="container">
        <form onsubmit="event.preventDefault(); addParticipantes()">
            <input type="text" id="nome" name="nome" placeholder="Insira o nome do participante">
            <button type="submit">Cadastrar</button>
        </form>
        
        <button onclick="sortear()">Sortear Amigo</button>
        <button onclick="resetar()" style="background-color: #95A5A6; margin-top: 10px;">Resetar Lista</button>
    </div>

    <div class="container" style="margin-top: 20px;">
        <h3>Lista de Participantes</h3>
        <ul id="lista">
            </ul>
    </div>
    
    <div id="container-resultado">
        <p style="text-align: center; color: #7F8C8D;">O resultado do sorteio aparecer√° aqui.</p>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
