<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sorteio</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form id="registerForm">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Senha" required />
            <input type="password" id="passwordConfirm" placeholder="Confirme a senha" required />
            <button type="submit">Criar conta</button>
        </form>
        <p class="login-link">Já tem conta? <a href="login.html">Faça login</a></p>
    </div>
    <script src="register.ts" type="module"></script>
</body>
</html>
