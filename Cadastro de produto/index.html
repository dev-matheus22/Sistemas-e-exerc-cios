<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Produtos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Menu -->
  <nav class="menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Produtos</a></li>
      <li><a href="#">Sair</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Cadastro de Produtos</h1>

    <!-- Formulário -->
    <form id="form-produto" onsubmit="event.preventDefault(); salvarProduto()">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o nome do produto">
      </div>

      <div class="form-group">
        <label for="categoria">Categoria:</label>
        <select id="categoria">
          <option value="">Selecione</option>
          <option value="Alimentício">Alimentício</option>
          <option value="Higiene">Higiene</option>
          <option value="Jardinagem">Jardinagem</option>
          <option value="Eletrônico">Eletrônico</option>
        </select>
      </div>

      <div class="form-group">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" placeholder="Opcional">
      </div>

      <div class="form-group">
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" placeholder="0">
      </div>

      <div class="form-group">
        <label for="preco">Preço:</label>
        <input type="number" step="0.01" id="preco" placeholder="0,00">
      </div>

      <button type="submit" class="btn-salvar">Salvar Produto</button>
    </form>

    <!-- Tabela de produtos -->
    <div id="container"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2026 Product Manager. Todos os direitos reservados.</p>
  </footer>

  <script src="./dist/app.js"></script>
</body>
</html>
