<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>CADASTRO - PRODUCT MANAGER</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <h1>CRIAR USUÁRIO</h1>

    <form id="registerForm">
      <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" placeholder="user@email.com">
      </div>

      <div class="form-group">
        <label>Senha:</label>
        <input type="password" id="password" placeholder="min 8 chars">
      </div>

      <div class="form-group">
        <label>Confirme a senha:</label>
        <input type="password" id="passwordConfirm" placeholder="repeat">
      </div>

      <button type="submit">Registrar</button>
    </form>

    <p style="margin-top:10px;">
      Já tem uma conta? <a href="login.html" style="color:#ffff99;">Faça login</a>
    </p>
  </div>

  <script type="module" src="./dist/cadastro.js"></script>
</body>
</html>
